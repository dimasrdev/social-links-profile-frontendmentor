<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/build.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col justify-center items-center px-8 py-28 bg-[#141414] font-inter"
  >
    <main
      class="flex flex-col bg-[#1f1f1f] text-white min-w-[300px] max-w-[375px] rounded-xl p-8 gap-y-4"
    >
      <div class="flex flex-col justify-center items-center gap-4">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="User photo"
          class="w-20 rounded-full"
        />
        <h1 class="text-2xl font-semibold">Jessica Randall</h1>
        <h2 class="text-sm text-[#c5f82a] font-semibold">
          London, United Kingdom
        </h2>
        <p class="text-xs">"Front-end developer and avid reader."</p>
      </div>
      <div class="flex flex-col justify-center items-center gap-3">
        <a
          href=""
          class="w-full bg-[#333333] text-center p-2 rounded-lg font-semibold text-sm hover:bg-[#c5f82a] hover:text-[#1f1f1f]"
          >GitHub</a
        >
        <a
          href=""
          class="w-full bg-[#333333] text-center p-2 rounded-lg font-semibold text-sm hover:bg-[#c5f82a] hover:text-[#1f1f1f]"
          >Frontend Mentor</a
        >
        <a
          href=""
          class="w-full bg-[#333333] text-center p-2 rounded-lg font-semibold text-sm hover:bg-[#c5f82a] hover:text-[#1f1f1f]"
          >LinkedIn</a
        >
        <a
          href=""
          class="w-full bg-[#333333] text-center p-2 rounded-lg font-semibold text-sm hover:bg-[#c5f82a] hover:text-[#1f1f1f]"
          >Twitter</a
        >
        <a
          href=""
          class="w-full bg-[#333333] text-center p-2 rounded-lg font-semibold text-sm hover:bg-[#c5f82a] hover:text-[#1f1f1f]"
          >Instagram</a
        >
      </div>
    </main>

    <div class="attribution text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dimasrdev">Dimas Wibowo</a>.
    </div>
  </body>
</html>
